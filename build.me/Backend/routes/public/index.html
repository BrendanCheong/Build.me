<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <title>
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body style="margin: 0;padding: 0;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;">
    <div>
      <div style="background:#4DBFBF;background-color:#4DBFBF;margin:0px auto;max-width:600px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background: #4DBFBF;background-color: #4DBFBF;width: 100%;border-collapse: collapse">
          <tbody>
            <tr>
              <td style="direction: ltr;font-size: 0px;padding: 20px 0;text-align: center;vertical-align: top;border-collapse: collapse">
                <div class="dys-column-per-100 outlook-group-fix" style="direction:ltr;display:inline-block;font-size:13px;text-align:left;vertical-align:top;width:100%;">
                  <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="vertical-align: top;border-collapse: collapse" width="100%">
                    <tr>
                      <td align="center" style="font-size: 0px;padding: 10px 25px;word-break: break-word;border-collapse: collapse">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse: collapse;border-spacing: 0px">
                          <tbody>
                            <tr>
                              <td style="width: 216px;border-collapse: collapse">
                                <img alt="Descriptive Alt Text" height="189" src="https://assets.opensourceemails.com/imgs/neopolitan/robot-happy.png" style="border: none;display: block;font-size: 13px;height: 189px;outline: none;text-decoration: none;width: 100%;line-height: 100%;-ms-interpolation-mode: bicubic;" width="216">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="font-size: 0px;padding: 10px 25px;word-break: break-word;border-collapse: collapse">
                        <div style="color:#FFFFFF;font-family:'Droid Sans', 'Helvetica Neue', Arial, sans-serif;font-size:36px;line-height:1;text-align:center;">
                          Welcome to Build.me!
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="font-size: 0px;padding: 10px 25px;word-break: break-word;border-collapse: collapse">
                        <div style="color:#187272;font-family:'Droid Sans', 'Helvetica Neue', Arial, sans-serif;font-size:16px;line-height:20px;text-align:center;">
                          Click below to activate your account!
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="font-size: 0px;padding: 10px 25px;word-break: break-word;border-collapse: collapse" vertical-align="middle">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse: separate;line-height: 100%;width: 200px">
                          <tr>
                            <td align="center" bgcolor="#178F8F" role="presentation" style="background-color: #178F8F;border: none;border-radius: 4px;cursor: auto;padding: 10px 25px;border-collapse: collapse" valign="middle">
                              <a href={{url}} style="background:#178F8F;color:#ffffff;font-family:'Droid Sans', 'Helvetica Neue', Arial, sans-serif;font-size:16px;font-weight:bold;line-height:30px;margin:0;text-decoration:none;text-transform:none;" target="_blank">
                                Activate!
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
